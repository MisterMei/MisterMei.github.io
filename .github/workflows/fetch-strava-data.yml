name: Fetch Strava Data

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  fetch-strava:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Fetch Strava Activities
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
        run: |
          node scripts/fetch-strava.js
      
      - name: Commit and push
        run: |
          git config --local user.email "haroldmau.ml@gmail.com"
          git config --local user.name "MisterMei"
          git add data/strava-runs.json
          git diff --staged --quiet || git commit -m "Update Strava runs data [skip ci]"
          git push

